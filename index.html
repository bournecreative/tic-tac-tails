<!doctype html>
<html>
<head>
		<title>		</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/main_styles.css"/>
		<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
		<script src="js/script.js"></script>
</head>
<body>
		<div class="wrapper">
				<header>
						<h1>TIC - TAC - TAILS</h1>
				</header>
				<!-- Game Messages -->
				<section class="subtitle">
						<p>A Space Cat Adventure</p>
				</section>
				<!-- Player One Section  -->
				<section class="player_one_section">
						<div class="player_one_img"></div>
						<h2>Player 1 - X's</h2>
						<img src="imgs/astronaut-badge.png"/>
						<ul>
								<li>Astronaut Cat</li>
								<li>Wins: <span class="astro_wins"></span></li>
						</ul>
				</section>
				<!-- Game Board  -->
				<div class="game_board">
						<div class="game_shield">
								<button type="button" class="start">START</button>
						</div>
						<div class="victory_shield">
								<div class="winMessageContainer">
										<h2>VICTORY!! </h2>
										<p class="winMessage"></p>
								</div>
					</div>
				</div>

				<!-- Player Two Section  -->
				<section class="player_two_section">
						<div class="player_two_img"></div>
						<h2>Player 2 - O's</h2>
						<ul>
								<li>Cosmonaut Cat</li>
								<li><span class="cosm_wins"></span> :Wins</li>
						</ul>
						<img src="imgs/cosmonaute-badge.png"/>
				</section>
		<section class="game-tools">
				<button type="button" class="gameReset">GAME RESET</button>
		</section>
</div>
</body>
</html>
